<!doctype html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>TriSports ‚Äî Maquette 3</title>
<link rel="stylesheet" href="trisports-theme-pack.css"/>
<style>
:root{--bg:#0f1220;--border:#2b315f;--text:#e7e9f7;--muted:#8b94b8;--chip:#242b55;--card:#1b2242}
*{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;background:radial-gradient(1200px 800px at 20% -10%,#1c2040,transparent),radial-gradient(1000px 600px at 120% 0%,#1b2550,transparent),var(--bg);color:var(--text)}
.container{max-width:1100px;margin:0 auto;padding:20px 14px}
.card{background:linear-gradient(180deg,#171d3a,#121632);border:1px solid var(--border);border-radius:16px}
.card .hd{padding:14px 16px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;gap:12px}
.card .bd{padding:16px}
.pill{padding:4px 8px;border-radius:999px;background:#0f1331;border:1px solid var(--border);color:#8b94b8;font-size:12px}
.pill.blue{border-color:#3b82f6;color:#bfdbfe;background:rgba(59,130,246,.10)}
.pill.yellow{border-color:#eab308;color:#fde68a;background:rgba(234,179,8,.10)}
.pill.green{border-color:#22c55e;color:#a7f3d0;background:rgba(34,197,94,.10)}
.match-card{border-radius:14px;border:1px solid var(--border);background:var(--card);overflow:hidden;box-shadow: 0 0 0 1px rgba(0,0,0,.18) inset;margin-bottom:12px}
.match-card .hd{padding:12px 14px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;gap:10px;cursor:pointer}
.match-card .bd{padding:14px}
.team{display:flex;align-items:center;gap:8px}
.avatar{width:36px;height:36px;border-radius:50%;border:1px solid var(--border);background:#0f1331;display:inline-flex;align-items:center;justify-content:center;color:#cbd5ff;font-weight:700;font-size:14px;flex:0 0 auto}
.score-compact{font-variant-numeric:tabular-nums}
/* Layout-specific below */
</style>
</head>
<body>
<header class="card" style="margin:10px 0">
  <div class="hd"><strong>TriSports ‚Äî Maquette 3</strong><span class="pill">d√©mo de mise en page</span></div>
</header>
<main class="container">
  <div class="card">
    <div class="hd"><strong>Rencontres</strong><span class="pill">Journ√©e 1</span></div>
    <div class="bd">

<style>
.sport-matrix table{width:100%;border-collapse:collapse}
.sport-matrix th, .sport-matrix td{padding:10px 8px;border-bottom:1px solid var(--border);text-align:left}
.sport-matrix thead th{color:#8b94b8}
.bonus-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
</style>

<div class="match-card sport-matrix open">
  <div class="hd">
    <div class="team"><span class="avatar">A</span><strong>Alpha</strong></div>
    <div class="score-compact">12&nbsp;‚Äì&nbsp;9</div>
    <div class="team"><strong>Beta</strong><span class="avatar">B</span></div>
  </div>
  <div class="bd">
    <table>
      <thead><tr><th>Discipline</th><th>Alpha</th><th>Beta</th></tr></thead>
      <tbody>
        <tr><td>üéØ Fl√©chettes</td><td>5 pts</td><td>3 pts</td></tr>
        <tr><td>üèì Ping</td><td>4 pts</td><td>6 pts</td></tr>
        <tr><td>ü™ô Palet</td><td>3 pts</td><td>0 pts</td></tr>
      </tbody>
    </table>
    <div class="bonus-grid">
      <div><span class="pill blue">üéñ Capitaine</span></div>
      <div><span class="pill yellow">ü™û Miroir</span></div>
    </div>
  </div>
</div>

    </div>
  </div>
</main>
<script>
// simple expand/collapse
document.querySelectorAll('.match-card .hd').forEach(h=>{
  h.addEventListener('click', ()=>{
    const card = h.parentElement;
    card.classList.toggle('open');
    const bd = card.querySelector('.bd');
    if(!bd) return;
    bd.style.display = bd.style.display === 'none' ? 'block' : 'none';
  });
});
</script>
</body>
</html>
