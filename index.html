<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TriSports — Demo Match Card TV-style</title>
<link rel="stylesheet" href="trisports-theme-pack_mod.css" />
</head>
<body style="margin:0;background:#0f1220;color:#e7e9f7;font-family:system-ui,-apple-system,Segoe UI,Roboto">
<div style="max-width:800px;margin:40px auto;padding:0 16px">
  <div class="match-card" style="border-radius:14px;border:1px solid #2b315f;background:#1b2242;overflow:hidden">
    <div class="hd" style="border-bottom:1px solid #2b315f">
      <div class="matchcard-tv">
        <div class="team">
          <span class="crest"><img src="https://dummyimage.com/120x120/1b2242/ffffff&text=FCBR" alt="FCBR"></span>
          <span class="name">FCBR</span>
        </div>
        <div class="scorebox">
          <span class="score">0</span>
          <span class="sep"></span>
          <span class="score">0</span>
        </div>
        <div class="team" style="justify-content:flex-end">
          <span class="name">USBL</span>
          <span class="crest"><img src="https://dummyimage.com/120x120/1b2242/ffffff&text=USBL" alt="USBL"></span>
        </div>
      </div>
      <div class="meta">
        <span class="item"><span class="emo">🎯</span>0–0</span>
        <span class="item"><span class="emo">🏓</span>0–0</span>
        <span class="item"><span class="emo">🥏</span>0–0</span>
      </div>
      <span class="status incomplete">Incomplet</span>
    </div>
    <div class="bd">
      <div class="stats">
        <span class="s"><span class="emo">⭐</span>Bonus : 0</span>
        <span class="s"><span class="emo">⚡</span>Malus : 0</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
