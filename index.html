<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>TriSports — Maquette style “Ligue”</title>
<link rel="stylesheet" href="trisports-theme-pack.css"/>
<style>
:root{--bg:#0f1220;--border:#2b315f;--text:#e7e9f7;--muted:#8b94b8;--chip:#242b55;--card:#1b2242}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;background:radial-gradient(1200px 800px at 20% -10%,#1c2040,transparent),radial-gradient(1000px 600px at 120% 0%,#1b2550,transparent),var(--bg);color:var(--text)}
.container{max-width:1100px;margin:0 auto;padding:20px 14px}
.card{background:linear-gradient(180deg,#171d3a,#121632);border:1px solid var(--border);border-radius:16px}
.card .hd{padding:14px 16px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;gap:12px}
.card .bd{padding:16px}
.match{background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden}
.topline{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px solid var(--border);color:var(--muted)}
.league{display:flex;align-items:center;gap:8px}
.status{font-weight:700}
/* core layout */
.scoreline{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:16px;padding:16px}
.team{display:flex;flex-direction:column;align-items:center;gap:8px}
.team-row{display:flex;align-items:center;gap:10px}
.team .name{font-weight:700}
.badge{width:56px;height:56px;border-radius:14px;background:#0f1331;border:1px solid var(--border);display:grid;place-items:center;font-weight:800;color:#cbd5ff}
.bigscore{font:900 44px/1.1 system-ui,Segoe UI,Roboto;text-align:center;min-width:140px}
.midsub{font-variant-numeric:tabular-nums;color:var(--muted);text-align:center}
.sep{opacity:.35}
/* bottom zone for bonuses like goalscorers */
.bottom{display:grid;grid-template-columns:1fr 1fr;gap:16px;padding:14px 16px;border-top:1px solid var(--border)}
.blist{display:grid;gap:6px;align-content:start}
.bitem{display:flex;align-items:center;gap:8px;font-size:14px;color:#dbeafe}
.bitem .pill{font-size:12px}
.pill{padding:4px 8px;border-radius:999px;background:#0f1331;border:1px solid var(--border);color:#8b94b8;display:inline-flex;gap:6px;align-items:center}
.pill.blue{border-color:#3b82f6;color:#bfdbfe;background:rgba(59,130,246,.10)}
.pill.yellow{border-color:#eab308;color:#fde68a;background:rgba(234,179,8,.10)}
.pill.green{border-color:#22c55e;color:#a7f3d0;background:rgba(34,197,94,.10)}
/* responsive */
@media (max-width:720px){
  .bigscore{font-size:36px;min-width:110px}
  .badge{width:48px;height:48px}
}
@media (max-width:520px){
  .scoreline{grid-template-columns:1fr;gap:10px}
  .bigscore{order:-1}
  .bottom{grid-template-columns:1fr}
}
</style>
</head>
<body>
<main class="container">
  <div class="match" data-complete="true" id="demo-match">
    <div class="topline">
      <div class="league">Ligue TriSports • <span>31/08</span></div>
      <div id="status" class="status pill">Complet</div>
    </div>

    <div class="scoreline">
      <div class="team t-a">
        <div class="team-row"><div class="badge">A</div><div class="name">Le Havre… euh, Alpha 😄</div></div>
      </div>

      <div class="center">
        <div class="bigscore"><span class="a">3</span> <span class="sep">–</span> <span class="b">1</span></div>
        <div class="midsub">🎯 5–3 &nbsp;|&nbsp; 🏓 4–6 &nbsp;|&nbsp; 🪙 3–0</div>
      </div>

      <div class="team t-b">
        <div class="team-row"><div class="name">Beta</div><div class="badge">B</div></div>
      </div>
    </div>

    <div class="bottom">
      <div class="blist left">
        <div class="bitem"><span class="pill blue">🎖 Capitaine</span><span>+2 / manche gagnée</span></div>
      </div>
      <div class="blist right" style="text-align:right">
        <div class="bitem" style="justify-content:flex-end"><span>ping, sport imposé</span><span class="pill yellow">🪞 Miroir</span></div>
      </div>
    </div>
  </div>

  <!-- Controls demo -->
  <div class="card" style="margin-top:16px">
    <div class="hd"><strong>Démo : basculer Complet / Incomplet</strong></div>
    <div class="bd">
      <button class="btn" onclick="toggleStatus()">Basculer</button>
      <span class="help" style="margin-left:8px;color:#8b94b8">Dans l'app, cet état viendra de vos données “match complet ?”.</span>
    </div>
  </div>
</main>

<script>
function toggleStatus(){
  const m = document.getElementById('demo-match');
  const s = document.getElementById('status');
  const isComplete = m.getAttribute('data-complete') === 'true';
  m.setAttribute('data-complete', String(!isComplete));
  s.textContent = !isComplete ? 'Complet' : 'Incomplet';
  s.className = 'status pill ' + (!isComplete ? 'green' : '');
}
</script>
</body>
</html>
